<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover" />
    <title>Điểm danh Thiếu Nhi</title>
    <link rel="manifest" href="/diemdanh/manifest.json">
    <link rel="icon" type="image/x-icon" href="/diemdanh/images/logo.jpg">
    <!-- Google Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet" />

    <!-- HTML5 QR Code Library -->
    <script src="/diemdanh/html5-qrcode.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/diemdanh/styles.css">

</head>
<body>
    <!-- Giao diện đăng nhập -->
    <div id="login-container" class="container login-container">
        <form id="login-form">
            <input type="text" id="login-account" placeholder="Tài khoản" required />
            <input type="password" id="login-password" placeholder="Mật khẩu" required />
            <button type="submit" id="login-submit">
                <span class="btn-text">Đăng nhập</span>
                <span class="spinner-login" style="display: none;"></span>
            </button>
        </form>
    </div>
    
    <div id="header-container" class="header-container">
        <div class="top-image">
            <img src="/diemdanh/images/icon.png" alt="Logo" />
        </div>
        <div id="page-title" class="page-title"></div>
    </div>

    <!-- Container chức năng -->
    <section id="function-container" class="function-container" style="display: none;">
        <div id="qr-container" class="fullscreen" style="display: none;">
            <div id="qr-scanner">
                <div class="loading"></div>
            </div>
            <button id="complete-btn" style="display: none;">&times;</button>
        </div>

        <div id="search-container" class="container" hidden fade-in>
            <div class="input-group">
                <input type="text" id="search-query" placeholder="Nhập tên, ID hoặc lớp" />
                <button id="search-button"><img src="/diemdanh/images/search.png" alt="" /></button>
            </div>
            <div id="search-results"></div>
        </div>

        <div id="report-container" class="container" hidden fade-in>
            <div class="input-group">
                <input type="text" id="report-query" placeholder="Nhập tên, ID hoặc lớp" />
                <button id="report-button"><img src="/diemdanh/images/search.png" alt="" /></button>
            </div>
            <div id="report-results"></div>
        </div>
        
        <!-- Container chứa toàn bộ nội dung -->
        <div id="info-container" class="container" hidden fade-in>
            <div class="input-group">
                <input type="text" id="info-query" placeholder="Nhập tên, ID hoặc lớp" />
                <button id="info-button"><img src="images/search.png" alt="" /></button>
            </div>
            <div id="info-results"></div>
        </div>
        </div>
        
    </section>

        <!-- Dropdown trạng thái -->
    <div id="status-dropdown" class="dropdown" style="display: none;">
        <div class="dropdown-header">
            <span class="dropdown-title"></span>
            <span id="dropdown-close">&times;</span>
        </div>

        <div class="dropdown-body">
            <div id="status-di-le" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/church.png" alt="Icon Đi lễ" class="dropdown-icon" />
                </div>
                <span>Thánh lễ</span>
            </div>
            <div id="status-di-hoc" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/faith.png" alt="Icon Đi học" class="dropdown-icon" />
                </div>
                <span>Giáo lý</span>
            </div>
            <div id="status-khac" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/confession.png" alt="Icon Khác" class="dropdown-icon" />
                </div>
                <span>Thống hối</span>
            </div>
        </div>
    </div>

    <!-- Dropdown dành cho Toggle Report -->
    <div id="report-dropdown" class="dropdown" style="display: none;">
        <div class="dropdown-header">
            <span class="dropdown-title">Tìm kiếm</span>
            <span id="report-close">&times;</span>
        </div>

        <div class="dropdown-body">
            <div id="report-btn" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/report.png" alt="Report" class="dropdown-icon" />
                </div>
                <span>Kết quả</span>
            </div>
            <div id="info-btn" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/info.png" alt="Info" class="dropdown-icon" />
                </div>
                <span>Thông tin</span>
            </div>
            <!--
            <div id="point-btn" class="status-box">
                <div class="icon-container">
                    <img src="/diemdanh/images/point.png" alt="Point" class="dropdown-icon" />
                </div>
                <span>Point</span>
            </div>
            -->
        </div>
    </div>
    
    <!-- Nút chuyển đổi chế độ -->
    <section class="mode-toggle" style="display: none;">
        <button id="toggle-search" class="toggle-button">
            <img src="/diemdanh/images/check.png" alt="Search" class="nav-icon">
            <span class="nav-label">Điểm danh</span>
        </button>
        <button id="toggle-qr" class="toggle-button">
            <img src="/diemdanh/images/qr.png" alt="QR" class="nav-icon">
            <span class="nav-label">Quét QR</span>
        </button>
        <button id="toggle-off" class="toggle-button">
            <img src="/diemdanh/images/off.png" alt="Off" class="nav-icon">
            <span class="nav-label">Nghỉ phép</span>
        </button>
        <button id="toggle-report" class="toggle-button">
            <img src="/diemdanh/images/search.png" alt="Report" class="nav-icon">
            <span class="nav-label">Tìm kiếm</span>
        </button>
        <div class="indicator"></div>
    </section>

    <!-- Modal thông báo -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- <span id="modal-close" class="modal-close">&times;</span> -->
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Gọi file JavaScript chính -->
    <script src="/diemdanh/main.js"></script>

    <!-- Đăng ký Service Worker để hỗ trợ offline -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/diemdanh/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker đăng ký thành công với scope:', registration.scope);
                    })
                    .catch(err => {
                        console.warn('Service Worker đăng ký thất bại:', err);
                    });
            });
        }
    </script> 
</body>
</html>
